    <div class="container" style="margin-top: 20px">
        <table class="table table-dark" style="background-color: rgba(68, 68, 68, 0.705); border-radius: 10px; color:#b3ecff;">
            <thead>
                <th> 
                    <h2>Minhas Músicas</h2> 
                    <form onsubmit="listarMusicas()">
                        <input type="text"  id="buscaMusicas" placeholder="Nome Da Música">
                        <input type="text"  id="buscaArtistas" placeholder="Nome Do Artista">
                        <select id="buscaEstilos"  aria-label="Default select example">
                            <option value="" selected> Todos os Estilos</option>
                            <option value="Rock">Rock</option>
                            <option value="Classic Rock">Classic Rock</option>
                            <option value="Gótico">Gótico</option>
                            <option value="Grunge">Grunge</option>
                            <option value="Hard Rock">Hard Rock</option>
                            <option value="Hardcore">Hardcore</option>
                            <option value="Heavy Metal">Heavy Metal</option>
                            <option value="MPB">MPB</option>
                            <option value="House">House</option>
                            <option value="Metal">Metal</option>
                            <option value="Chiptune">Chiptune</option>
                        </select>
                        <input type="submit" value="Buscar" class="btn btn-primary" />
                    </form>
                </th>
            </thead>
            <tbody id="tabDados">

            </tbody>
        </table>    
    </div>
