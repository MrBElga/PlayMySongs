<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="estilo.css">
    <script src="controllers/indexcontroller.js" type="text/javascript"></script>
    <title>Upload Songs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-image:url(./background/3425171.jpg); background-repeat: no-repeat; background-size:cover;">
    <div class="alinha">
        <form method="POST" onsubmit="enviaArquivo(this)" enctype="multipart/form-data" id="fdados">
            <div>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inserir Nova Musica</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Musicas.html">Buscar Musicas</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <fieldset>
                <div class="container"
                    style="background-color: rgba(68, 68, 68, 0.705); border-radius: 10px; color:#b3ecff;">
                    <form method="POST" onsubmit="enviaArquivo(this)" enctype="multipart/form-data" id="fdados">
                        <legend>Musica</legend>
                        <p><input type="file" name="file" /> <br /></p>



                        <div class="row">
                            <div class="col-5">
                                <label for="nMusica">NOME DA MUSICA:</label>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="Musica" name="nMusica "
                                        placeholder="Nome Da Musica">
                                </div>
                            </div>
                        </div>

                        <label for="estilo">ESTILO:</label>
                        <select name="estilo" class="form-select" aria-label="Default select example">
                            <option value="Rock" selected>Rock</option>
                            <option value="ClassicRock">Classic Rock</option>
                            <option value="Gótico">Gótico</option>
                            <option value="Grunge">Grunge</option>
                            <option value="HardRock">Hard Rock</option>
                            <option value="Hardcore">Hardcore</option>
                            <option value="HeavyMetal">Heavy Metal</option>
                            <option value="MPB">MPB</option>
                            <option value="House">House</option>
                            <option value="Metal">Metal</option>
                            <option value="Chiptune">Chiptune</option>
                        </select>
                        
                        <div class="row">
                            <div class="col-5">
                                <label for="nMusica">NOME DO ARTISTA:</label>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="Artista" name="nArtist "
                                        placeholder="Nome Do Artista">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="UPLOAD" class="btn btn-primary" />
                    </form>
                    <hr />
                    <div id="feedback" style="font-family: Arial; font-size: 14px; font-weight: bold"></div>
                </div>

            </fieldset>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
